<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> Assignment 05 - Instagram Clone</title>
    <meta name="view" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- HEADER -->
    <nav class = "header" id="header">
        <span id="left-header">
            <img src="logo.png" height = 50 width = 50 class="logo" alt="Instagram-Logo">
            <img src="veritcal-divider.png" height = 50 width = 50 class="divider" alt="Line">
            <img src="logo-words.png" height = 50 width = 100 class="logo-words" alt="Instagram-Logo">
        </span>
        <span id=center-header>
            <label for="search">
                <input type="text" id="search" placeholder="Search">
            </label>
        </span>
        <span id=right-header>
            <img src="compass.png" height = 40 width = 40 class="compass" alt="compass-icon">
            <img src="heart.png" height = 40 width = 40 class="heart" alt="heart-icon">
            <img src="user.png" height = 40 width = 40 class="user" alt="user-icon">
        </span>
    </nav>

    <!--MAIN CONTENT-->

    <div id = "main-content">
        <div class="postssection"> <!--Posts section contains two user posts with the appropriate graphics on each post present, as well as the suggestions feature-->
            <div id="postone">
               <div class="useroneheading">


               </div>
               <div class="postonegraphics">


               </div>
            </div>
            <div id="postwo">
                <div class="usertwoheading">


                </div>
                <div class="posttwographics">
 
 
                </div>
            </div>
            <div id="suggestions">

            </div>
        </div>
        <div class="sidebarsection"> <!--Sidebar section contains the user profile image and name, user stories, and footer links-->
            <div id="useraccount">
                <img class="userpic" src="https://images-na.ssl-images-amazon.com/images/I/71QadOBM89L._SL1500_.jpg" alt="mainuser" width="15%" align="middle">
                <b>MainUser.username</b>
                <font color="grey">Main User</font>
            </div>
            <div id="stories">
                <div class="story">
                    <p>
                        <font color="grey">Stories</font>
                        <span>Watch All</span>
                    </p>
                    <p> <!--Display each user story inside one pair of <p> tags-->
                    <img class="propic" src="https://i.pinimg.com/originals/b7/74/fd/b774fd854e367926512a11fff0a5905c.jpg" alt="woman1" width="15%" align="middle">
                    <b>User1</b>
                    <font color="grey">6 HOURS AGO</font>
                    </p>
                </div>
            </div>
            <div id="bottomnotes">
                <a href="url">About Us.</a>

                <a href="url">API.</a>

                <a href="url">Profiles.</a>
                <a href="url">Hashtags.</a>
                <a href="url">Language</a>
            </div>
        </div>
